<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Permiss√µes - Respons√°veis</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #00ff00; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #333; }
        .error { color: #ff4444; }
        .success { color: #00ff00; }
        .warning { color: #ffaa00; }
        .info { color: #44aaff; }
        pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 10px; background: #333; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug: Lista de Respons√°veis Vazia</h1>
        
        <div class="section">
            <h2>1. Status da Aplica√ß√£o</h2>
            <div id="status">Carregando...</div>
        </div>

        <div class="section">
            <h2>2. API de Usu√°rios Padr√£o</h2>
            <button onclick="testUsersAPI()">Testar /api/users</button>
            <div id="users-result"></div>
        </div>

        <div class="section">
            <h2>3. API de Usu√°rios com Permiss√£o</h2>
            <button onclick="testPermissionsAPI()">Testar /api/users/with-permission</button>
            <div id="permissions-result"></div>
        </div>

        <div class="section">
            <h2>4. Console Logs (F12)</h2>
            <p class="info">Abra o console do navegador (F12) para ver logs detalhados da fun√ß√£o getUsersWithPermission</p>
        </div>
    </div>

    <script>
        // Status inicial
        document.getElementById('status').innerHTML = `
            <div class="info">‚úÖ P√°gina carregada em: ${new Date().toLocaleString()}</div>
            <div class="info">üåê URL: ${window.location.href}</div>
            <div class="info">üîß User Agent: ${navigator.userAgent.substring(0, 100)}...</div>
        `;

        async function testUsersAPI() {
            const resultDiv = document.getElementById('users-result');
            resultDiv.innerHTML = '<div class="warning">Testando...</div>';
            
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Status: ${response.status}</div>
                        <div class="info">üìä Usu√°rios encontrados: ${data.length}</div>
                        <div class="info">üìã Roles encontradas: ${[...new Set(data.map(u => u.role))].join(', ')}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå Status: ${response.status}</div>
                        <div class="error">‚ùå Erro: ${data.error}</div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Erro de rede: ${error.message}</div>
                `;
            }
        }

        async function testPermissionsAPI() {
            const resultDiv = document.getElementById('permissions-result');
            resultDiv.innerHTML = '<div class="warning">Testando...</div>';
            
            const permissions = ['tickets_assign', 'tickets_view', 'system_settings'];
            let results = '';
            
            for (const permission of permissions) {
                try {
                    console.log(`üß™ Testando permiss√£o: ${permission}`);
                    
                    const response = await fetch(`/api/users/with-permission?permission=${permission}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        results += `
                            <div class="section">
                                <h3>Permiss√£o: ${permission}</h3>
                                <div class="success">‚úÖ Status: ${response.status}</div>
                                <div class="info">üìä Usu√°rios com permiss√£o: ${data.length}</div>
                                ${data.length > 0 ? `<div class="info">üë• Usu√°rios: ${data.map(u => u.name).join(', ')}</div>` : '<div class="warning">‚ö†Ô∏è Nenhum usu√°rio encontrado</div>'}
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        `;
                    } else {
                        results += `
                            <div class="section">
                                <h3>Permiss√£o: ${permission}</h3>
                                <div class="error">‚ùå Status: ${response.status}</div>
                                <div class="error">‚ùå Erro: ${data.error}</div>
                            </div>
                        `;
                    }
                } catch (error) {
                    results += `
                        <div class="section">
                            <h3>Permiss√£o: ${permission}</h3>
                            <div class="error">‚ùå Erro de rede: ${error.message}</div>
                        </div>
                    `;
                }
                
                // Aguardar um pouco entre as chamadas
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            resultDiv.innerHTML = results;
        }

        // Auto-executar testes
        setTimeout(() => {
            console.log('üöÄ Executando testes autom√°ticos...');
            testUsersAPI();
            setTimeout(() => testPermissionsAPI(), 2000);
        }, 1000);
    </script>
</body>
</html>
