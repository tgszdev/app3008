<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Sistema de Suporte</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      fill: #9ca3af;
    }
    
    h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: #fef2f2;
      color: #dc2626;
      border-radius: 100px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status-indicator.online {
      background: #f0fdf4;
      color: #16a34a;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background: currentColor;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>
    
    <h1>Você está offline</h1>
    <p>
      Parece que você não está conectado à internet. 
      Verifique sua conexão e tente novamente.
    </p>
    
    <button class="button" onclick="checkConnection()">
      Tentar Novamente
    </button>
    
    <div class="status">
      <span class="status-indicator" id="status">
        <span class="dot"></span>
        Offline
      </span>
    </div>
  </div>

  <script>
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.className = 'status-indicator online';
        statusEl.innerHTML = '<span class="dot"></span>Online';
        // Reload the page when back online
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.className = 'status-indicator';
        statusEl.innerHTML = '<span class="dot"></span>Offline';
      }
    }

    function checkConnection() {
      updateStatus();
      if (navigator.onLine) {
        window.location.reload();
      }
    }

    // Check connection status on load
    updateStatus();

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Check connection every 5 seconds
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
